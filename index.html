<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinus - Earbuds</title>
  <!-- Import Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Make the body a simple white background */
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Poppins", sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    /* We remove the old <h1>Sinus</h1> in the sidebar. */
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 20px 0;
      cursor: pointer;
    }

    .sidebar li:hover {
      text-decoration: underline;
    }

    .menu {
      margin-top: 30px;
    }

    /* Main content wrapper */
    .content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
      position: relative;
    }

    .content.shifted {
      margin-left: 250px;
    }

    /* Menu button: replace "Menu" text with 3 thin lines */
    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      border: none;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .menu-button:hover {
      background-color: #555;
    }

    /* The 3 lines in the hamburger icon */
    .menu-button span {
      display: block;
      width: 20px;
      height: 2px;
      background-color: #fff;
    }

    /* We add a top logo container to hold the new image in the middle of the page */
    .top-logo {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    .top-logo img {
      /* reduce vertical size so text is closer to top */
      width: auto;
      max-height: 100px;
      display: block;
      margin: 0 auto;
    }

    /* Sections */
    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    .section.active {
      display: flex;
    }

    .page-title {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    /* IMAGE styling: keep the default ratio, shrink if needed. */
    .earbud-image {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #555;
    }

    /* Contact page styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font: inherit;
    }

    .contact-form label {
      font-weight: 600;
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- no more <h1>Sinus</h1> -->
    <ul class="menu">
      <li onclick="showCart()">Cart</li>
      <li onclick="showContact()">Contact Us</li>
      <li onclick="showHome()">Home</li>
    </ul>
  </div>

  <!-- Main Content Wrapper -->
  <div class="content" id="content">
    <!-- The new hamburger menu icon (3 lines, no "Menu" text) -->
    <button class="menu-button" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- New top middle logo -->
    <div class="top-logo">
      <img
        src="https://media-hosting.imagekit.io//acbd457127df4f5b/sinis%20logo%20testing%20copy.png?Expires=1834549021&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=zhvMAE3UrMva7C1~FVSQiJzDlcSQjZqSElhrvR~~L-KIbe4f95RkHlBkSu-RLFNxvWGHmGfH~RB7oWAtkEE4J9tuNAJhAKF~UDADuYSas69U8ofp97GCpT2QpcQrJMxMyrnTtYgbdgzxLEu3KF4Pniw84-voNmqMQuVA0sDtUHUyQH~gF8hmh9c0~-HlMWijxErMcjEbMYsfrRSBdDazJWWdRpdIWe~uKIary0ZkdfTPts40~32SgwIMZnivQIe4gXwH3QTeCNVlRAq5l~tK-jXy9wzXlAVZpS9jOJBes8T3tr6u4pLMs-B2uzUEU0zCO1rzAIBs~uXf0DOztXxVpw__"
        alt="Sinis Logo"
      />
    </div>

    <!-- Home Section -->
    <div class="section active" id="homeSection">
            <!-- Use an IMG with a custom CSS class to preserve ratio -->
      <img
        class="earbud-image"
        src="https://media-hosting.imagekit.io//92f375cdf48a4675/sinis_earbuds.png?Expires=1834546437&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=HsQ0fAdc4jre~5TVh3uetpF1jHDt67jC8VTc1ZVyRYf4rQqNroJlUWTV5mYadFU5qlCJWxbBlGOLEWdY-FMhxvs5TN-~fFi8BJSR8hXhgHtvatdME~WcFMsIeZ7iUpMZIV4-roy7r747EKAwF0jDdYuB~NST-IQs7kIGWkVzh-uRBUsiBENXxw9n3coD6WIw1XIMJSdhB01XX028dWzGHvY2JnofYFV6TBpmYMQ1zt6QZQJs4DPy~E5BjAgbeIbTyg-yMG8dvRiFcWPB23IST0jrHcmqh1Ar5AcLikQaPPTGeKZLT6S~lL-gdCgxCoSqxRGcsMelDssd5FhwnsmMGQ__"
        alt="Earbuds"
      />

      <div class="buttons">
        <button class="btn">Buy Now</button>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="section" id="contactSection">
      <h2 class="page-title">Contact Us</h2>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" />
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your Message"></textarea>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>

    <!-- Cart Section -->
    <div class="section" id="cartSection">
      <h2 class="page-title">Your Cart</h2>
      <div class="cart-container">
        <p id="cartCountDisplay">You have 0 items in your cart.</p>
      </div>
    </div>
  </div>

  <script>
    let cartCount = 0;

    // Toggle the sidebar open/close
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("active");
      content.classList.toggle("shifted");
    }

    // Close the sidebar when mouse leaves
    const sidebarElement = document.getElementById("sidebar");
    sidebarElement.addEventListener("mouseleave", () => {
      if (sidebarElement.classList.contains("active")) {
        toggleSidebar();
      }
    });

    // Add to cart functionality
    function addToCart() {
      cartCount++;
      alert("Item added to cart!");
      document.getElementById("cartCountDisplay").textContent = `You have ${cartCount} items in your cart.`;
    }

    // Helper to show/hide sections
    function hideAllSections() {
      document.getElementById("homeSection").classList.remove("active");
      document.getElementById("contactSection").classList.remove("active");
      document.getElementById("cartSection").classList.remove("active");
    }

    function showHome() {
      hideAllSections();
      document.getElementById("homeSection").classList.add("active");
    }

    function showContact() {
      hideAllSections();
      document.getElementById("contactSection").classList.add("active");
    }

    function showCart() {
      hideAllSections();
      document.getElementById("cartSection").classList.add("active");
    }
  </script>
</body>
</html>
